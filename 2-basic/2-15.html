/*
    Перепишите функцию, используя оператор '?' или '||'
    Задача 2
*/

function checkAge1(age) {
    return (age > 18) ? true : confirm('Родители разрешили?');
}

function checkAge2(age) {
    return (age > 18) || confirm('Родители разрешили?');
}

/*

*/


function min1(a, b) {
    if (a < b) return a;
    return b;
}

function min2(a, b) {
    return a < b ? a : b;
}

/*

function pow(x, n) {
    const result = x ** n
    return result;
}
