<script>
    /*
        Что выведет alert (ИЛИ)?
        Задача 1
    */

    console.log(null || 2 || undefined);
    // выведется первое существующее значение т.е. 2
    // ответ 2

    /*
        Что выведет alert (ИЛИ)?
        Задача 2
    */

    console.log(console.log(1) || 2 || console.log(3));
    // выведится 1, т.к. вызовется функция alert/console.log, но это функция ничего не возвращает то и значение там не будет существовать
    // выведится 1 затем 2

    /*
        Что выведет alert (И)?
        Задача 3
    */

    console.log(1 && null && 2);
    // выведится первое ложное/не существующее значение т.е. null

    /*
        Что выведет alert (И)?
        Задача 4
    */

    console.log(console.log(1) && console.log(2));
    // undefined т.к. log ничего не возврощает, т.е. значения на местах этих функций не обозначены/не существуют

    /*
        Что выведет этот код?
        Задача 5
    */

    console.log(null || (2 && 3) || 4);
    // сначало выполняется оператор &&, т.к. и 2 и 3 существуют выведится последнее значение, т.е. 3

    /*
        Проверка значения из диапазона
        Задача 6
    */
    const age = 15;
    if (age >= 14 && age <= 90) console.log(true);

    /*
        Проверка значения вне диапазона
        Задача 7
    */
    if (!(age >= 14) && !(age <= 90)) console.log(true);
    if (age < 14 || age > 90) console.log(true);

    /*
        Вопрос об "if"
        Задача 8
    */

    if (-1 || 0) console.log("first"); // true
    // т.к. -1 true

    if (-1 && 0) console.log("second"); // false
    // т.к. 0 - false

    if (null || (-1 && 1)) console.log("third"); // true
    // т.к. -1 и 1 - true

    /*
        Проверка логина
        Задача 9
    */

    let userName = prompt("Кто там?", "");

    if (userName === "Админ") {
        let pass = prompt("Пароль?", "");

        if (pass === "Я главный") {
            console.log("Здравствуйте!");
            return;
        }

        if (pass === "" || pass === null) {
            console.log("Отменено");
            return;
        }

        console.log("Неверный пароль");
        return;
    }

    if (userName === "" || userName === null) {
        console.log("Отменено");
    }

    if (userName !== "Админ") {
        console.log("Я вас не знаю");
    }
</script>
