<script>

/*
    Использование "this" в литерале объекта
    Задача 1 не требует написания кода
*/

/*
    Создайте калькулятор
    Задача 2
*/

let calculator = {
    sum() {
        return this.a + this.b;
    },

    mul() {
        return this.a * this.b;
    },

    read() {
        this.a = Number(prompt('a?', 0));
        this.b = Number(prompt('b?', 0));
    }
};

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );

/*
    Цепь вызовов
    Задача 3
*/

let ladder = {
  step: 0,
  up() {
    this.step++;
    return this;
  },
  down() {
    this.step--;
    return this;
  },
  showStep: function() {
    alert( this.step );
    return this;
  }
};

ladder.up().up().down().showStep().down().showStep(); 


</script>
