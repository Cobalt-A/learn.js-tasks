    function sumInput() {
        const array = [];
        let sum = 0;

        while (true) {
            let value = prompt("Введите значение", 0);

            if (value === "" || value === null || !isFinite(value)) return sum;
            array.push(value);
            sum = sum + Number(value);
        }
    }

    alert(sumInput());

    /*
        Подмассив наибольшей суммы
        Задача 5
    */

    function getMaxSubSum(arr) {
        let maxSum = 0;
        let partialSum = 0;

        for (let item of arr) {
            partialSum += item;
            maxSum = Math.max(maxSum, partialSum);
            if (partialSum < 0) partialSum = 0;
        }

        return maxSum;
    }

    alert(getMaxSubSum([2, -1, 2, 3, -9]));
