<!DOCTYPE html>
<html>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Pete</td>
                    <td>Brown</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Ann</td>
                    <td>Lee</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
        <script>
            /*
                Сортировка таблицы
                Задача 10
            */

            let tbody = document.querySelector("tbody");

            let sortedRows = Array.from(tbody.rows).sort((rowA, rowB) =>
                rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1
            );

            tbody.append(...sortedRows);
        </script>
    </body>
</html>
