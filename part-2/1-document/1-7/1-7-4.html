<!DOCTYPE HTML>
<html>
<body>
<script>

/*
    Создайте список
    Задача 4
*/

let ul = document.createElement('ul');
document.body.append(ul);

while (true) {
    let data = prompt("Введите текст для элемента списка, или отмените ввод", "");
    if (!data) break;

    let li = document.createElement('li');
    li.innerHTML = data;
    ul.append(li);
}

</script>
</body>
</html>
