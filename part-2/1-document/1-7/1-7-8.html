<!DOCTYPE html>
<head>
<style>
    .hour {
        color: red;
    }

    .min {
        color: green;
    }

    .sec {
        color: blue;
    }
</style>
</head>
<html>
<body>
    <script>
        /*
            Цветные часы с использованием setInterval
            Задача 9
        */

        let timerId;

        function update() {
            let clock = document.getElementById("clock");
            let date = new Date();

            let hours = date.getHours();
            if (hours < 10) hours = "0" + hours;
            clock.children[0].innerHTML = hours;

            let minutes = date.getMinutes();
            if (minutes < 10) minutes = "0" + minutes;
            clock.children[1].innerHTML = minutes;

            let seconds = date.getSeconds();
            if (seconds < 10) seconds = "0" + seconds;
            clock.children[2].innerHTML = seconds;
            console.log(123);
        }

        function clockStart() {
            if (!timerId) timerId = setInterval(update, 1000);
            update();
        }

        function clockStop() {
            clearInterval(timerId);
            timerId = null;
        }
    </script>

    <div id="clock"><span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span></div>

    <!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Start" />

    <!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop" />
</body>
</html>
