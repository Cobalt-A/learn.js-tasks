<!DOCTYPE html>

    <body>
        <script>
            /*
                Найти размер прокрутки снизу
                Задача 1
            */

            function getScrollBottom(elem) {
                const scrollBottom = elem.scrollHeight - elem.scrollTop - elem.clientHeight;
                return scrollBottom;
            }
        </script>
