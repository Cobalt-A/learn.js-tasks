<!DOCTYPE html>
<html>
    <body>
        <img src="ball.png" width="40" height="40" id="ball" />

        <script>
            /*
                Поместите мяч в центр поля
                Задача 3
            */

            function setCenter(elem, field) {
                elem.style.position = "absolute";
                elem.style.left = Math.round(field.clientWidth / 2 - elem.offsetWidth / 2) + "px";
                elem.style.top = Math.round(field.clientHeight / 2 - elem.offsetHeight / 2) + "px";
            }

            setCenter(document.querySelector("img"), document.body);
        </script>
    </body>
</html>
